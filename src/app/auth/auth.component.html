<div class="container mt-3">
    <h2>Welcome to Inferno</h2>
    <form [formGroup]="loginForm">
      <div class="mb-3 mt-3">
        <label for="username">Username:</label>
        <input formControlName="username" type="username" class="form-control" id="username" placeholder="Enter username" name="username">
      </div>
      <div class="mb-3">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input formControlName="rememberme" class="form-check-input" type="checkbox" name="rememberme"> Remember me
        </label>
      </div>
      <button (click)="submitForm($event)" routerLink="dashboard" type="submit" class="btn btn-primary">Submit</button>
      <button (click)="loadDefault()" type="button" class="btn btn-secondary mleft-0">Fill Form</button>
    </form>
  </div>

<div *ngIf="loginState === true">Logged in</div>
