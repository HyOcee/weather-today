<div class="container mt-3">
    <h2>Welcome to Inferno</h2>
    <form [formGroup]="subscribeForm">
        <div class="mb-3 mt-3">
            <label for="username">Username:</label>
            <input [class.is-invalid]="subscribeForm.get('username')?.invalid && subscribeForm.get('username')?.touched"
                formControlName="username" type="username" class="form-control" id="username"
                placeholder="Enter username" name="username">

            <div *ngIf="subscribeForm.get('username')?.invalid && subscribeForm.get('username')?.touched">
                <small *ngIf="subscribeForm.get('username')?.errors?.['required']" class="text-danger">Username is required</small>

                <small *ngIf="subscribeForm.get('username')?.errors?.['minlength']" class="text-danger">Username must be at least 3 characters</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
